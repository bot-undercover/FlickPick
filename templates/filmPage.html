{% extends "base.html" %}
{% block title %}Menu{% endblock %}
{% block content %}
<div style="background-color: white;">
    <div class="containerH" style="padding: 1px 1px;">
        <div class="item"><img src="{{ url_for('static', filename='/filmsPictures/' + showedPicture + '') }}" style="width:250px;height:250px; border: 1px solid grey;"></div>
        <div class="item-width containerV">
            <form action="/api" method="post"><h3><button type="submit">⚙️</button>{{ title }}<input type="hidden" name="film" value="changeTitle"></h3></form>
            <form action="/api" method="post"><h5><button type="submit">⚙️</button>{{ description }}<input type="hidden" name="film" value="changeDescription"></h5></form>
        </div>

        <div class="item right">
            <div class="right"><form action="/api" method="post"><input type="hidden" name="film" value="delete {{ showedId }}"><button type="submit">❌</button></form></div>
            <h5><form action="/api" method="post"><input type="hidden" name="film" value="rateup {{ showedId }}"><button type="submit">↑</button></form>{{ rating }}⭐<form action="/api" method="post"><input type="hidden" name="film" value="ratedown {{ showedId }}"><button type="submit">↓</button></form></h5>
        </div>
    </div>
</div>
{% endblock %}
