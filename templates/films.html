{% extends "base.html" %}
{% block title %}Menu{% endblock %}
{% block content %}
<div style="background-color: white;">
    <div class="containerV" style="background-color: lightGrey; padding: 1px 2px;">
        <form action="/api" method="post"><input type="hidden" name="filmMenu" value="find">
            <button class="right" type="submit">Поиск</button>
            <input class="right" type="text" name="searcher" placeholder="Название фильма"/>
        </form>
        {% for film in films %}
            <a href="/films/{{ film.id }}" style="display: inline-block; text-decoration: none;">
                <div style="background-color: black; padding: 1px 1px; color: black;">
                    <div class="containerH" style="background-color: white;">
                        <div class="item"><img src="{{ url_for('static', filename='/usersPictures/question.jpg') }}" style="width:110px;height:110px;border: 1px solid grey;"></div>
                        <div class="item-width"><h3>{{ film.title }}</h3><h4>{{ film.description }}</h4></div>
                        <div class="item"><h5 class="right">{{ film.sumRating / film.countRating }}⭐</h5></div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
